<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增入库单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-InOrder-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">物品名字：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <select class="form-control" name="goodsName">
                            <option value="" th:each="good:${goods}" th:value="${good.goodsName}">
                                [[${good.goodsName}]]
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">仓库名字：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <select class="form-control" name="warehonseName">
                            <option value="" th:each="warehouse:${warehouses}" th:value="${warehouse.warehouseName}">
                                [[${warehouse.warehouseName}]]
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">供应商名字：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <select class="form-control" name="supplierName">
                            <option value="" th:each="supplier:${suppliers}" th:value="${supplier.name}">
                                [[${supplier.name}]]
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">员工名字：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <select class="form-control" name="employeeName">
                            <option value="" th:each="employee:${employees}" th:value="${employee.name}">
                                [[${employee.name}]]
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入库物品库存量：</label>
                <div class="col-sm-8">
                    <input name="number" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/InOrder"
        $("#form-InOrder-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-InOrder-add').serialize());
            }
        }

        function selectGoods() {
            var url =   "/system/goods"
            var options = {
                title: '货物选择',
                width: "100%",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);

            //goodsName
            layer.close(index);
        }
    </script>
</body>
</html>
